<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">

    <link rel="icon" href="favicon.png">
    <title>Nature</title>
</head>

<body>
    <div class="container">

        <section class="sec1" id="sec1">
            <nav>
                <i class="fas fa-leaf fade_in" id="main_icon"></i>
                <i class=" fas fa-ellipsis-v nav_icon fade_in"></i>
                <div class="heading fade_in">
                    <h1>NATURE</h1>
                </div>
                <div class=" options ">
                    <ul>
                        <a href="#sec1">
                            <li>HOME</li>
                        </a>
                        <a href="#sec3">
                            <li>JOIN #NATURE</li>
                        </a>
                        <a href="#sec4">
                            <li>SOCIAL</li>
                        </a>
                        <li>PROJECTS</li>
                        <li>STORE</li>
                    </ul>
                </div>
            </nav>
            <div class="intro ">
                <h2 class="counting">23071982</h2>
                <h1 id="counted">trees have been planted in 2020-21</h1>
            </div>
            <div class="slideup "></div>
            <div class="slidedown "></div>

        </section>

        <section class="sec2 " id="sec2">
            <div class="bird-container bird-container--one ">
                <div class="bird bird--one "></div>
            </div>

            <div class="bird-container bird-container--two ">
                <div class="bird bird--two "></div>
            </div>

            <div class="bird-container bird-container--three ">
                <div class="bird bird--three "></div>
            </div>

            <div class="bird-container bird-container--four ">
                <div class="bird bird--four "></div>
            </div>
            <div class="title_2 ">
                <h1>SAVE THE EARTH</h1>
            </div>
            <div class="typewriter ">
                <h1>“I like this place and could willingly waste my time in it.”</h1>
            </div>
            <div class="slideleft "></div>
            <div class="slideright "></div>
        </section>
        <section class="sec3" id="sec3">
            <div class="sec3_head">
                <h1>JOIN #NATURE</h1>
            </div>
            <div class="fill_box">
                <div class="formheading">
                    <h2>Details</h2>
                </div>
                <form>
                    <label for="fname">DISPLAY NAME:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Luke Shaw"><br>
                    <label for="email">EMAIL:</label><br>
                    <input type="text" id="email" name="email" placeholder="lukeshaw@gmail.com"><br>
                    <label for="amount">AMOUNT:</label><br>
                    <input type="number" id="amount" name="amount" placeholder="$">


                </form>
            </div>
        </section>

        <section class="sec4" id="sec4">
            <div class="sec4_head">
                <h1>SOCIAL</h1>
            </div>
            <div class="icons">
                <a href="#" target="_blank" class="icon_bg">
                    <i class="bi bi-facebook "></i>
                </a>
                <a href="#" target="_blank" class="icon_bg">
                    <i class="bi bi-instagram "></i>
                </a>
                <a href="#" target="_blank" class="icon_bg" id="twitter">
                    <i class="bi bi-twitter "></i>
                </a>
            </div>
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="images/carousel5.jpg" alt="5" id="lastclone">
                    <img src="images/corousel1.jpg" alt="1">
                    <img src="images/carousel2.jpg" alt="2">
                    <img src="images/carousel3.jpg" alt="3">
                    <img src="images/carousel4.jpg" alt="4">
                    <img src="images/carousel5.jpg" alt="5">
                    <img src="images/corousel1.jpg" alt="1" id="firstclone">


                </div>
            </div>
            <i class="bi bi-arrow-left-square-fill" id="prevbtn"></i>
            <i class="bi bi-arrow-right-square-fill" id="nextbtn"></i>

        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js "></script>


    <script src="app.js "></script>
    <script src="script.js"></script>

</body>

</html>
